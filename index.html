<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klementine Medved Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        color: #333;
        background-image: url("bg.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100%; /* Ensure body takes full height */
      }

      header {
        background: #000;
        color: #f7f7f7;
        padding: 20px;
        text-align: left;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.8em;
        font-weight: 300;
        letter-spacing: 1px;
      }

      nav {
        display: flex;
        align-items: center;
        padding-right: 20px;
      }

      nav a {
        color: #d8d0ba;
        text-decoration: none;
        font-size: 1em;
        margin: 0 15px;
        cursor: pointer;
        padding: 5px 10px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      /* Main Content Styling */
      main {
        max-width: 100%;
        margin: 65px 0 0 0; /* Adjusted to make space for header */
        padding-bottom: 0; /* Ensure content doesn't overlap footer */
        transition: opacity 0.5s ease-in-out;
      }

      .section {
        display: none;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        transform: translateY(20px);
      }

      .section.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      /* Cover Photo Section */
      .cover-photo-container {
        width: 100%;
        margin: 0; /* Remove margin to make cover photos full-width */
      }

      .cover-photo {
        width: 100%; /* Full-width cover photos */
        cursor: pointer;
        overflow: hidden;
        position: relative;
      }

      .cover-photo img {
        width: 100%; /* Full-width images */
        height: auto;
        display: block;
        transition: transform 0.4s ease, filter 0.4s ease;
        border-radius: 0; /* Remove border-radius to extend full width */
      }

      .cover-photo img:hover {
        transform: scale(1.05);
        filter: brightness(80%);
      }

      .cover-photo:hover img {
        transform: scale(1.05); /* Scale up image on hover */
        filter: brightness(50%); /* Darken the image for contrast */
      }

      .overlay-title {
        position: absolute;
        bottom: 50%; /* Center the title */
        left: 50%;
        transform: translate(-50%, 50%); /* Offset for centering */
        color: #f7f7f7;
        font-size: 1.5em;
        font-weight: 400;
        text-align: center;
        opacity: 0; /* Initially hidden */
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      .cover-photo:hover .overlay-title {
        opacity: 1; /* Show the title on hover */
        transform: translate(-50%, 0); /* Move to center */
      }
      /* Project Section */
      .project-container {
        position: relative;
        padding-top: 20px; /* Space between menu and title */
        padding-bottom: 60px; /* Ensure space between grid and footer */
      }

      .project-title {
        font-size: 2.2em;
        font-weight: 400;
        color: #473d27;
        margin: 10px 20px 10px 20px; /* Small space between title and grid */
        letter-spacing: 1px;
      }

      /* Back Button Fix */
      .back-button {
        position: fixed; /* Fix the position so it's always visible */
        top: 20px; /* Position it within the header space */
        right: 30px;
        cursor: pointer;
        color: #473d27; /* Match header color */
        font-size: 2em;
        background: none;
        border: none;
        font-family: "Roboto", sans-serif;
        font-weight: 200;
        z-index: 1001; /* Ensure it's above other content */
        transition: color 0.3s ease;
      }

      .back-button:hover {
        color: #d8d0ba; /* Change color on hover */
      }

      /* Project Grid */
      .project-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns layout */
        gap: 20px;
        justify-items: center;
        margin: 20px 20px; /* Smaller space between title and grid */
      }

      .project-item {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .project-item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
      }

      .project-item:hover {
        transform: scale(1.02);
      }

      .empty-cell {
        grid-column: span 1;
        width: 100%;
        height: 100%;
        visibility: hidden;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #000;
        color: #f7f7f7;
        position: relative; /* Fix positioning issues */
      }

      footer a {
        color: #d8d0ba;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 1.5em;
        }

        nav {
          display: none;
          flex-direction: column;
          align-items: flex-start;
          background: #444;
          position: absolute;
          top: 60px;
          right: 20px;
          padding: 10px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
          margin: 5px 0;
        }

        .cover-photo {
          width: 100%;
        }

        .project-grid {
          grid-template-columns: 1fr; /* Single column layout on mobile */
        }

        .section h2 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Klementine Medved</h1>
      <div class="burger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav id="nav">
        <a id="selected-work-menu" onclick="showSection('selected-work')"
          >Selected Work</a
        >
        <a id="about-me-menu" onclick="showSection('about-me')">About Me</a>
        <a id="contact-menu" onclick="showSection('contact')">Contact</a>
      </nav>
    </header>

    <main>
      <!-- Cover Photos Section -->
      <div id="cover-photo-section" class="cover-photo-container">
        <div class="cover-photo" onclick="showProjectGrid('ophelia-project')">
          <img src="Ophelia/1.jpg" alt="Ophelia Cover Image" />
          <div class="overlay-title">OPHELIA SULLIVAN - DISPOSABLE</div>
        </div>
        <div class="cover-photo" onclick="showProjectGrid('selva-project')">
          <img src="Selva/1.jpg" alt="Selva Cover Image" />
          <div class="overlay-title">SELVA x CINETTICA</div>
        </div>
      </div>

      <!-- Selected Work Section -->
      <div id="selected-work" class="section">
        <div class="project-container">
          <button class="back-button" onclick="goBack()">X</button>
          <div id="ophelia-project" class="project-details">
            <h2 class="project-title">OPHELIA SULLIVAN - DISPOSABLE</h2>
            <div class="project-grid">
              <div class="project-item">
                <img src="Ophelia/1.jpg" alt="Ophelia Image 2" />
              </div>
              <div class="project-item">
                <img src="Ophelia/2.jpg" alt="Ophelia Image 2" />
              </div>
              <div class="empty-cell"></div>
              <div class="project-item">
                <img src="Ophelia/3.jpg" alt="Ophelia Image 3" />
              </div>
              <div class="project-item">
                <img src="Ophelia/4.jpg" alt="Ophelia Image 3" />
              </div>
              <div class="project-item">
                <img src="Ophelia/5.jpg" alt="Ophelia Image 3" />
              </div>
              <div class="project-item">
                <img src="Ophelia/6.jpg" alt="Ophelia Image 3" />
              </div>
              <div class="project-item">
                <img src="Ophelia/7.jpg" alt="Ophelia Image 3" />
              </div>
              <div class="project-item">
                <img src="Ophelia/8.jpg" alt="Ophelia Image 3" />
              </div>

              <div class="project-item">
                <img src="Ophelia/9.jpg" alt="Ophelia Image 3" />
              </div>
              <div class="project-item">
                <img src="Ophelia/10.jpg" alt="Ophelia Image 3" />
              </div>
            </div>
          </div>

          <div id="selva-project" class="project-details">
            <h2 class="project-title">SELVA x CINETTICA</h2>
            <div class="project-grid">
              <div class="project-item">
                <img src="Selva/1.jpg" alt="Selva Image 1" />
              </div>
              <div class="empty-cell"></div>
              <div class="empty-cell"></div>
              <div class="project-item">
                <img src="Selva/2.jpg" alt="Selva Image 2" />
              </div>
              <div class="project-item">
                <img src="Selva/3.jpg" alt="Selva Image 2" />
              </div>
              <div class="empty-cell"></div>
              <div class="project-item">
                <img src="Selva/4.jpg" alt="Selva Image 2" />
              </div>
              <div class="project-item">
                <img src="Selva/5.jpg" alt="Selva Image 2" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        © 2024 Klementine Medved |
        <a href="mailto:klementine@example.com">Contact</a>
      </p>
    </footer>

    <script>
      function showProjectGrid(projectId) {
        document.getElementById("cover-photo-section").style.display = "none";
        document.getElementById("selected-work").style.display = "block";
        window.history.pushState({ project: projectId }, "");
        const projectDetails = document.querySelectorAll(".project-details");
        projectDetails.forEach((details) => (details.style.display = "none"));
        document.getElementById(projectId).style.display = "block";
        window.scrollTo(0, 0);
      }

      function goBack() {
        document.getElementById("cover-photo-section").style.display = null;
        document.getElementById("selected-work").style.display = "none";
        window.history.pushState({}, "");
      }

      window.onpopstate = function (event) {
        if (event.state && event.state.project) {
          showProjectGrid(event.state.project);
        } else {
          goBack();
        }
      };

      function toggleMenu() {
        const nav = document.getElementById("nav");
        nav.style.display = nav.style.display === "flex" ? "none" : "flex";
      }
    </script>
  </body>
</html>
