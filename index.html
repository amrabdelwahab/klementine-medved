<!DOCTYPE html>
<html lang="en">
  lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klementine Medved Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        color: #333;
        background-image: url("bg.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      header {
        background: #000;
        color: #f7f7f7;
        padding: 20px;
        text-align: left;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.8em;
        font-weight: 300;
        letter-spacing: 1px;
      }

      nav {
        display: flex;
        align-items: center;
        padding-right: 20px;
      }

      nav a {
        color: #d8d0ba;
        text-decoration: none;
        font-size: 1em;
        margin: 0 15px;
        cursor: pointer;
        padding: 5px 10px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .burger {
        display: none;
        cursor: pointer;
        padding-right: 20px;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background: #d8d0ba;
        margin: 5px;
        transition: all 0.3s ease;
      }

      main {
        max-width: 100%;
        margin: 100px auto 40px auto;
        padding: 20px;
        transition: opacity 0.5s ease-in-out;
      }

      .section {
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        transform: translateY(20px);
      }

      .section.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      .section h2 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #5e5b52;
        text-align: center;
      }

      .project-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns layout */
        gap: 20px;
        justify-items: center;
        margin-bottom: 40px;
      }

      .project-item {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .project-item img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
        border-radius: 8px;
      }

      .project-item:hover {
        transform: scale(1.02);
      }

      /* Skip Cells */
      .empty-cell {
        grid-column: span 1;
        width: 100%;
        height: 100%;
        visibility: hidden;
      }

      /* Contact Section Styling */
      .contact-info {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        color: #fff;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #000;
        color: #f7f7f7;
      }

      footer a {
        color: #d8d0ba;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 1.5em;
        }

        nav {
          display: none;
          flex-direction: column;
          align-items: flex-start;
          background: #444;
          position: absolute;
          top: 60px;
          right: 20px;
          padding: 10px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
          margin: 5px 0;
        }

        .burger {
          display: block;
        }

        .project-grid {
          grid-template-columns: 1fr; /* Single column layout on mobile */
        }

        .section h2 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Klementine Medved</h1>
      <div class="burger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav id="nav">
        <a id="selected-work-menu" onclick="showSection('selected-work')"
          >Selected Work</a
        >
        <a id="about-me-menu" onclick="showSection('about-me')">About Me</a>
        <a id="contact-menu" onclick="showSection('contact')">Contact</a>
      </nav>
    </header>

    <main>
      <!-- Selected Work Section -->
      <div id="selected-work" class="section active">
        <h2>Ophelia Sullivan - Disposable</h2>
        <div class="project-grid">
          <div class="project-item">
            <img src="Ophelia/1.jpg" alt="Ophelia Image 1" />
          </div>
          <div class="project-item">
            <img src="Ophelia/2.jpg" alt="Ophelia Image 2" />
          </div>
          <div class="empty-cell"></div>
          <!-- Skip a cell -->
          <div class="project-item">
            <img src="Ophelia/3.jpg" alt="Ophelia Image 3" />
          </div>
          <div class="project-item">
            <img src="Ophelia/4.jpg" alt="Ophelia Image 4" />
          </div>
          <div class="project-item">
            <img src="Ophelia/5.jpg" alt="Ophelia Image 5" />
          </div>
          <div class="empty-cell"></div>
          <div class="project-item">
            <img src="Ophelia/6.jpg" alt="Ophelia Image 5" />
          </div>
          <div class="project-item">
            <img src="Ophelia/7.jpg" alt="Ophelia Image 5" />
          </div>
          <div class="project-item">
            <img src="Ophelia/8.jpg" alt="Ophelia Image 5" />
          </div>
          <div class="project-item">
            <img src="Ophelia/9.jpg" alt="Ophelia Image 5" />
          </div>
          <div class="project-item">
            <img src="Ophelia/10.jpg" alt="Ophelia Image 5" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Â© 2024 Klementine Medved |
        <a href="mailto:klementine@example.com">Contact</a>
      </p>
    </footer>

    <script>
      function showSection(sectionId) {
        const sections = document.querySelectorAll(".section");
        sections.forEach((section) => section.classList.remove("active"));
        document.getElementById(sectionId).classList.add("active");
      }

      function toggleMenu() {
        const nav = document.getElementById("nav");
        nav.style.display = nav.style.display === "flex" ? "none" : "flex";
      }
    </script>
  </body>
</html>
